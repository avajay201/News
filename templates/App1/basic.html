<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="{% static 'css/basic.css' %}" />

  <title>{% block title %}Fresh News{% endblock title %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">News 201</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              More News
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Type 1</a></li>
              <li><a class="dropdown-item" href="#">Type 2</a></li>
              <li><a class="dropdown-item" href="#">Type 3</a></li>
              <li><a class="dropdown-item" href="#">Type 4</a></li>
              <li><a class="dropdown-item" href="#">Type 5</a></li>
            </ul>
          </li> -->
          <!-- <li class="nav-item">
            <a class="nav-link" href="/about-us">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact-us">Contact</a> -->
          </li>
        </ul>
        <form class="d-flex search_form">
          {% csrf_token %}
          <input class="form-control me-2 search_input" type="search" placeholder="Search news here..."
            aria-label="Search" />
          <button type="button" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
              </path>
            </svg>
            <span class="visually-hidden">Button</span>
          </button>
        </form>
        {% if user.is_authenticated %}
        <p class="username">{{user.username}}</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
        <button type="button" class="btn btn-outline-success" id="logout">Logout</button>
        {% else %}
        <button class="btn btn-outline-success mx-3" type="button" id="sign_in_id" data-bs-toggle="modal"
          data-bs-target="#sign_in_modal">Sign In</button>
        <button type="button" class="btn btn-outline-success" id="sign_up_id" data-bs-toggle="modal"
          data-bs-target="#sign_up_modal">Sign Up</button>
        <!-- Start Sign Up Modal -->
        <div class="modal fade" id="sign_up_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form class="sign_up_form" action="/sign-up" method="post">
                <div class="modal-header">
                  <h5 class="modal-title">Sign Up</h5>
                </div>
                <div class="modal-body">
                  {% csrf_token %}
                  {{sign_up_form}}
                </div>
                <div class="modal-footer">
                  <div class="modal-footer-btn">
                    <button type="button" class="btn btn-secondary sign_up_back_btn"
                      data-bs-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-primary sign_up_btn">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Sign Up Modal -->

      <!-- Start Sign In Modal -->
      <div class="modal fade" id="sign_in_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="sign_in_form">
              <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
              </div>
              <div class="modal-body">
                {% csrf_token %}
                {{sign_in_form}}
              </div>
              <div class="modal-footer">
                <div class="modal-footer-btn">
                  <button type="button" class="btn btn-secondary sign_in_back_btn" data-bs-dismiss="modal">Back</button>
                  <button type="button" class="btn btn-primary sign_in_btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End Sign In Modal -->
      {% endif %}
    </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="{% static 'js/basic.js' %}"></script>
  {% block body %}{% endblock body %}
</body>

</html>
